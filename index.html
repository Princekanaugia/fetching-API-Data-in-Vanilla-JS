<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>TODOs</h1>

    <ul class="ul flex heading" >
        <button id="btn-fetch">fetch Todos</button>
        <button id="btn-all" onclick="fetchAll(url)">Show All</button>
        <button id="btn-pending" onclick="showPending(url)">Show Pending</button>
        <button id="btn-completed">Show Completed</button>
    </ul>
    
    <div id="todoList">
        <ul class="grid-container" id="list">
            <li class="box" id="id">Id</li>    
            <li class="box" id="userid">User Id</li> 
            <li class="box" id="description">Title</li> 
            <li class="box" id="status">Status</li> 
        </ul>
    </div>

    <script src="./scripts.js"></script>    
</body>
</html>
